plugins {
    id 'java-library'
    id("io.qameta.allure") version "2.11.2"
}

group 'ezopikhinaelena'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileJava {
    options.encoding = 'UTF-8'
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation(
            "com.codeborne:selenide:6.15.0",
            "org.junit.jupiter:junit-jupiter-api:5.7.1",
            'io.qameta.allure:allure-selenide:2.22.1',
            'io.qameta.allure:allure-junit5:2.22.1',
            'io.qameta.allure:allure-assertj:2.22.1',
            'io.qameta.allure:allure-java-commons:2.22.1',
            'io.qameta.allure:allure-rest-assured:2.22.1'
    )

    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.7.1"
}

test {
    useJUnitPlatform()
}